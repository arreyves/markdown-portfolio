version: '3.8'

services:
  # Persistence Layer for Auditability
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: risk_db
      POSTGRES_USER: arrey_admin
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"

  # Message Broker for Asynchronous Processing
  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"

  # The Forecasting API (FastAPI)
  api:
    build: .
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    env_file:
      - .env

  # The Background Worker (Celery)
  worker:
    build: .
    command: celery -A tasks worker --loglevel=info
    depends_on:
      - redis
